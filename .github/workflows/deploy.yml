# 工作流名称
name: Deploy blog to Github Pages

# 用于描述工作流的何时触发
on:
  workflow_dispatch: {}
  push:
    branches: [main]

# 设置GITHUB_TOKEN的权限
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

# 工作流里的任务
jobs:
  # 构建
  build:
    # 指定该任务运行的系统，目前可选的有 ubuntu、windows、和 macOS
    runs-on: ubuntu-latest
    # 任务里的运行步骤
    steps:
      # 代码检出
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      # 安装 Node.js
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16
      # 配置 github pages
      - name: Setup Pages
        uses: actions/configure-pages@v3
      # 安装 pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: false
      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      - uses: actions/cache@v3
        name: Setup pnpm cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      # 安装依赖
      - name: Install dependencies
        run: pnpm install
      # 打包
      - name: Build with VitePress
        env:
          REGISTER_ADDR: ${{ secrets.REGISTER_ADDR }}
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_PK }}
          IP_ADDR: ${{ secrets.SSH_ADDR }}
          PORT: ${{ secrets.SSH_PORT }}
          USERNAME: ${{ secrets.SERVER_USER }}
        run: |
          pnpm build
          touch docs/.vitepress/dist/.nojekyll
          docker build -t intro -f ./deploy/Dockerfile --build-arg FRONT_DOMAIN=\"\" --build-arg BACKEND_DOMAIN=\"\" --build-arg PROXY_TO_BACKEND=http:\\/\\/127.0.0.1:8080 .
          echo "Uploading Docker Image..."
          docker tag intro $REGISTER_ADDR/intro:$(cat ./VERSION)
          docker tag intro $REGISTER_ADDR/intro:main
          docker push $REGISTER_ADDR/intro:$(cat ./VERSION)
          docker push $REGISTER_ADDR/intro:main
          echo "Starting to Replace Container"
          echo "${SSH_PRIVATE_KEY}" > ~/priv.key
          curl --insecure -d "" https://${IP_ADDR}:9444/api/webhooks/fea207f6-e9ac-480b-86fc-7e33a3f2ca6


      # 上传到 Github Pages 部署环境
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: docs/.vitepress/dist
  # 部署到GitHubPages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 部署 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
